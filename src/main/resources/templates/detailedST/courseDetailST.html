<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Detailed Course(ST)</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/home.css">
  <script src="/js/loadCourseImg.js"></script>
</head>

<body class="layui-bg-gray" onload="loadCourseImg()">
<div class="layui-layout layui-layout-admin head">
  <div class="HeadBg">
    <div class="layui-header header">
      <div class="layui-logo" style="font-size:24px;">My Course</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-right ">
        <li class="layui-nav-item">
          <a href="javascript:void(0)">
            <img src="/cute-kitten-wallpaper-18701-wallpaperesque.jpg" class="layui-nav-img">
            <span th:text="${userName}"></span>
          </a>
          <dl class="layui-nav-child">
            <dd><a href="/profileST#profile=1">个人信息</a></dd>
            <dd><a href="/profileST#profile=2">统计详情</a></dd>
            <dd><a href="/profileST#profile=3">修改密码</a></dd>
            <dd><a href="javascript:void(0)" onclick="cancel()">注销账号</a></dd>
            <dd><a href="javascript:void(0)" onclick="logout()">退出登录</a></dd>
          </dl>
        </li>
      </ul>
    </div>

  </div>
  <div class="layui-footer" style="left:0px; z-index:1000;">
    <!-- 底部固定区域 -->
    © My Course Copyright (c) 2018 Copyright Holder All Rights Reserved.
  </div>
</div>

<div class="main">
  <div class="side">
    <div class="personal">
      <div class="imgWrap">
        <img id="imgWrap" alt="" style="width:186px;height:186px">
      </div>
    </div><br>
    <div  th:text="${courseName}"></div>
    <br><br>
    <div class="sideMenu">
      <div class="menuOpt" onclick="window.location.href=window.location.href.replace('overview','coursewareDownload')">
        <p><i class="layui-icon">&#xe621;</i>
          课件下载
        </p>
      </div>
      <div class="menuOpt" onclick="window.location.href=window.location.href.replace('overview','assignmentOverview')">
        <p><i class="layui-icon">&#xe66e;</i>
          作业提交
        </p>
      </div>
      <div class="menuOpt" onclick="window.location.href=window.location.href.replace('overview','scoreOverview')">
        <p><i class="layui-icon">&#xe63c;</i>
          成绩查看
        </p>
      </div>
      <div class="menuOpt" onclick="window.location.href=window.location.href.replace('overview','forumOverview')">
        <p><i class="layui-icon layui-icon-set"></i>
          论&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;坛</p>
      </div>
    </div>
  </div>

  <div class="body">
    <!-- 内容主体区域 -->

      <img src="/photos/ksenia-makagonova-229007-unsplash.jpg"  alt="" width="100%" height="100%">


  </div>
  <div class="bodyGround"></div>

</div>

<script src="/layui/layui.js"></script>
<script src="/js.cookie.js"></script>
<script src="/my-login-master/js/jquery.min.js"></script>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
</script>
<script>
  layui.use('util', function(){
    var util = layui.util;
    //固定块
    util.fixbar({
      bar1: '&#xe68e;'
      ,bar2: '&#xe705;'
      ,css: {right: 50, bottom: 100}
      ,bgcolor: '#393D49'
      ,click: function(type){
        if(type === 'bar1'){
          window.location.href='/homepageST';
        } else if(type === 'bar2') {
          window.location.href='/electiveCurriculum';
        }
      }
    });
  });
</script>
<script>
  var cancel=function(){
    var userName=Cookies.get('userName');
    layui.use('layer', function(){
      var layer = layui.layer;
      layer.open({

        content: "确定注销账号？",

        yes: function(index, layero) {
          $.ajax({
            type: 'post', // 提交方式 get/post
            url: '/cancelST', // 需要提交的 url
            dataType: "json",
            data: {
              'userName': userName
            },
            success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
              // 此处可对 data 作相关处理
              if(data.msg==="Cancel successfully!"){
                Cookies.remove('userName');
                window.location.href='login';
              }
            }
          });
        }

      });
    });
  };
  var logout=function () {
    Cookies.remove('userName');
    window.location.href='/login';
  }
</script>

</body>
</html>
