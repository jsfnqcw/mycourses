<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>New Post</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/public.css">
</head>
<body>
<div class="popWindowContainer">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>新建帖子</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">主题</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">正文</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="text-align:center">
        <button class="layui-btn layui-bg-blue" lay-submit="" lay-filter="formDemo">新建</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
</div>
<script src="/layui/layui.js"></script>
<script src="/js.cookie.js"></script>
<script src="/my-login-master/js/jquery.min.js"></script>
<script>
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        if (hour >= 0 && hour <= 9) {
            hour = "0" + hour;
        }
        if (min >= 0 && min <= 9) {
            min = "0" + min;
        }
        if (sec >= 0 && sec <= 9) {
            sec = "0" + sec;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + hour + seperator2 + min
            + seperator2 + sec;
        return currentdate;
    }

    layui.use('form', function(){
        var form = layui.form,
            layer = layui.layer;
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        //监听提交
        form.on('submit(formDemo)', function(data){
            var userName=Cookies.get('userName');
            var topic=data.field.title;
            var description=data.field.description;

            if(topic===''){
                layer.msg("请输入主题", {
                    icon: 5,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function () {
                });
            }
            else if (description===''){
                layer.msg("请输入正文", {
                    icon: 5,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function () {
                });
            }
            else{
                var url=parent.window.location.href;
                var releaseTime=getNowFormatDate();
                $.ajax({
                    type: 'post', // 提交方式 get/post
                    url: '/newPost/'+url.substr(url.lastIndexOf('/')+1), // 需要提交的 url
                    dataType: "json",
                    data: {
                        'userName': userName,
                        'topic': topic,
                        'description': description,
                        'releaseTime': releaseTime
                    },
                    success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
                        // 此处可对 data 作相关处理
                        if(data.msg==="Release post successfully!"){
                            layer.msg("帖子成功发布！", {
                                icon: 6,
                                time: 1000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                parent.layui.table.reload('test');
                                parent.layer.close(index);
                            });
                        }
                    }
                });
            }
            return false;
        });

    });
</script>
</body>
</html>
